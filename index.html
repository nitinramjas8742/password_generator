<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="box">
                <span id="pass-box">Testing</span> 
                <div class="row">
                    <div class="row-left-text">
                        Paasword length
                    </div>
                    <div class="right">
                    <input class="inp" id="total-char" name="" type="number" max="30" min="2" value="10">
                    </div>
                </div>
                <div class="row">
                    <div class="row-left-text">
                        Contain Uppercase
                    </div>
                    <div class="right">
                    <input class="inp" type="checkbox" name="" id="upper-case" checked>
                    </div>
                </div>
                <div class="row">
                    <div class="row-left-text">
                        Contain Lowercase
                    </div>
                    <div class="right">
                    <input class="inp" type="checkbox" name="" id="lower-case">
                    </div>
                </div>
                <div class="row">
                    <div class="row-left-text">
                        Contain Numbers
                    </div>
                    <div class="right">
                    <input class="inp" type="checkbox" name="" id="numbers">
                    </div>
                </div>
                <div class="row">
                    <div class="row-left-text">
                        Contain special characters
                    </div>
                    <div class="right">
                    <input class="inp" type="checkbox" name="" id="characters">
                    </div>
                </div>
                <button id="btn">
                    Generate Password
                </button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
